<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/cadastro.css">

    <script src="../scripts/script.js"></script>

    <title>Vinhacity</title>

</head>
<body>
    
    <header class="header">
        <div class="nav__cor">
            <p>Mudar Cor </p>
            <input type="button" class="car bege" onmousedown="trocar('#c0c0c0', 'black')"/>
            <input type="button" class="car light" onmousedown="trocar('white', 'black')"/>
            <input type="button" class="car dark" onmousedown="trocar('#131313', 'white')"/>
        </div>

        <div class="img__logo">
            <img class="logo" src="../imagens/logoVinhaCitySemFundo.png" alt="">
        </div>

        <ul class="nav__lista">
            <li class="lista__link">
                <a href="../index.html" class="link__button">Home</a>
            </li>
            <li class="lista__link">
                <a href="sobre.html" class="link__button">Sobre</a>
            </li>
            <li class="lista__link">
                <a href="quiz.html" class="link__button">Quiz</a>
            </li>
            <li class="lista__link">
                <a href="contato.html" class="link__button">Contato</a>
            </li>
        </ul>
    </header>

    
    <container class="container">
        
        <form id="form">
            <div> 

                <h1>Cadastre-se para receber novidade</h1>

                <div id="texto">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" name="nome" placeholder="Insira seu Nome" required>
                </div>

                <div id="texto">
                    <label for="tel">Telefone</label>
                    <input id="tel" type="tel" name="tel" placeholder="Insira seu numero de telefone" onclick (validarTel())>
                    <span id="span">Insira um numero de telefone válido</span>
                </div>

                <div id="texto">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Insira seu E-mail"onclick(validarEmail())>
                    <span id="span">Insira um E-mail válido</span>
                </div>
 
            </div>
            
            <input type="submit" value="Enviar" id="botao" onclick="validarEmail()">

        </form>
        
    </container>

    <footer class="rodape">

        <p id="direitos">@2023 - All Rights Reserved</p>
        <a id="link__rodape" href="contato.html">Contato</a>

    </footer>
    
</body>
</html>
